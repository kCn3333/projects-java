<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/favicon/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/favicon/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/favicon/favicon-16x16.png}">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon/favicon.ico}">
    <link rel="manifest" th:href="@{/favicon/site.webmanifest}">
</head>
<body class="bg-dark text-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid d-flex align-items-center">
        <!-- Logo -->
        <a class="navbar-brand fw-bold text-white me-3 logo-container" th:href="@{/}">
            <span class="logo">ðŸ›’ ShopOnline</span>
            <span class="logo_com">.com</span>
        </a>
    </div>
</nav>

<main class="flex-grow-1">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card p-4 shadow-sm">
                    <h3 class="mb-4 text-center">Register</h3>
                    <form th:action="@{/register}" method="post" th:object="${userDTO}">
                        <!-- Global error message -->
                        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                        <!-- Field-specific errors -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}"
                                   placeholder="Enter username" required>
                            <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                                <small th:errors="*{username}"></small>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}"
                                   placeholder="Enter email" required>
                            <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                <small th:errors="*{email}"></small>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}"
                                   placeholder="Enter password" required>
                            <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                                <small th:errors="*{password}"></small>
                            </div>
                        </div>

                        <input type="hidden" th:field="*{role}" th:value="USER" />
<!--                        <div class="mb-3">-->
<!--                            <label for="role" class="form-label">Role</label>-->
<!--                            <select class="form-select" id="role" th:field="*{role}" required>-->
<!--                                <option value="">Select Role</option>-->
<!--                                <option th:value="USER">User</option>-->
<!--                                <option th:value="ADMIN">Admin</option>-->
<!--                            </select>-->
<!--                            <div th:if="${#fields.hasErrors('role')}" class="text-danger">-->
<!--                                <small th:errors="*{role}"></small>-->
<!--                            </div>-->
<!--                        </div>-->

                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                    <div class="mt-3 text-center">
                        <small>Have an account already? <a th:href="@{/login}">Login here</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
<footer class="footer mt-5 py-3 text-center text-light">
    <div class="container">
        <p class="mb-0">Â© 2025 ShopOnline.com</p>
    </div>
</footer>



</body>
</html>
