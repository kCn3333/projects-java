<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" th:href="@{/chat-style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/favicon/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/favicon/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/favicon/favicon-16x16.png}">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon/favicon.ico}">
    <link rel="manifest" th:href="@{/favicon/site.webmanifest}">
</head>
<body class="bg-dark text-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid d-flex align-items-center">
        <a class="navbar-brand fw-bold text-white me-3 logo-container" th:href="@{/}">
            <span class="logo">ðŸ›’ ShopOnline</span>
            <span class="logo_com">.com</span>
        </a>

        <!-- Search bar -->
        <form class="d-flex mx-3 search-form" role="search" th:action="@{/}" method="get">
            <div class="input-group w-100">
                <input type="text" class="form-control" placeholder="Search products..." aria-label="Search" name="q" th:value="${param.q}">
                <button class="btn btn-light" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </form>

        <div class="d-flex align-items-center">
            <!-- Cart button for non-ADMIN users (both logged in and not logged in) -->
            <div sec:authorize="!hasRole('ADMIN')" class="me-2">
                <a href="/cart" class="btn btn-outline-light position-relative">
                    <i class="bi bi-cart3"></i>
                    <span th:text="${cartCount}"
                          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                          th:if="${cartCount > 0}"></span>
                </a>
                <a href="/orders" class="btn btn-outline-light">
                    <i class="bi bi-bag-check"></i> My Orders
                </a>
            </div>

            <!-- Admin management buttons -->
            <div sec:authorize="hasRole('ADMIN')" class="me-2">
                <div class="btn-group">
                    <a href="/admin/orders" class="btn btn-outline-light position-relative">
                        <i class="bi bi-list-check"></i>
                        Orders
                        <span th:text="${pendingOrdersCount}"
                              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning"
                              th:if="${pendingOrdersCount > 0}"></span>
                    </a>
                    <a href="/admin/users" class="btn btn-outline-light">
                        <i class="bi bi-people"></i>
                        Users
                    </a>
                </div>
            </div>

            <!-- User authentication section -->
            <div class="d-flex align-items-center">
                <div sec:authorize="!isAuthenticated()" class="me-2">
                    <a href="/login" class="btn btn-outline-light">Login</a>
                </div>

                <div sec:authorize="isAuthenticated()" class="d-flex align-items-center">
            <span class="me-2 text-light">
                Welcome,
                <span sec:authentication="name"></span>
                <span sec:authorize="hasRole('ADMIN')" class="text-warning">(ADMIN)</span>
                <span sec:authorize="!hasRole('ADMIN')"></span>
            </span>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light">Logout</button>
                    </form>
                </div>
            </div>
        </div>


    </div>
</nav>

<main class="flex-grow-1">

    <div class="container mt-5">

        <h2><i class="bi bi-cart3"></i> Your Cart</h2>

        <div th:if="${!#lists.isEmpty(cart)}">
            <table class="table table-dark table-striped align-middle text-center">
                <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${cart}">
                    <td th:text="${item.product.name}"></td>
                    <!-- Use doubleValue() for BigDecimal price -->
                    <td th:text="${#numbers.formatDecimal(item.product.price.doubleValue(), 1, 2)} + ' $'"></td>
                    <td>
                        <form th:action="@{'/cart/update/' + ${item.product.id}}" method="post" class="d-flex justify-content-center">
                            <input type="number" name="quantity" min="1" th:max="${item.product.stock}"
                                   th:value="${item.quantity}" class="form-control w-50 me-2">
                            <button type="submit" class="btn btn-sm btn-primary">Update</button>
                        </form>
                    </td>
                    <!-- Calculate subtotal using doubleValue() -->
                    <td th:text="${#numbers.formatDecimal(item.quantity * item.product.price.doubleValue(), 1, 2)} + ' $'"></td>
                    <td>
                        <form th:action="@{'/cart/remove/' + ${item.product.id}}" method="post">
                            <button type="submit" class="btn btn-sm btn-danger">Remove</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- Total is calculated in CartService using doubleValue() -->
            <h4 class="text-end">Total: <span th:text="${#numbers.formatDecimal(total, 1, 2)} + ' $'"></span></h4>

            <!-- Error message display -->
            <div th:if="${param.error}" class="alert alert-danger text-center">
                <span th:text="${param.error}"></span>
            </div>

            <div class="text-end mt-3">
                <a href="/" class="btn btn-outline-light me-2">
                    <i class="bi bi-arrow-left-circle"></i> Continue Shopping
                </a>
                <form th:action="@{/order/create}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-bag-check"></i> Place Order
                    </button>
                </form>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(cart)}" class="text-center">
            <div class="alert alert-info">
                <h4>Your cart is empty</h4>
                <p>Start adding some products to your cart!</p>
            </div>
            <div class="mt-4">
                <a href="/" class="btn btn-outline-light btn-lg">
                    <i class="bi bi-arrow-left-circle"></i> Back to Products
                </a>
            </div>
        </div>
    </div>


    <!-- AI Chat Widget for non-admin users -->
    <div th:replace="~{chat-widget :: ai-chat-widget}"></div>

</main>
<footer class="footer mt-5 py-3 text-center text-light">
    <div class="container">
        <p class="mb-0">Â© 2025 ShopOnline.com</p>
    </div>
</footer>

<script th:src="@{/chat-ai.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
