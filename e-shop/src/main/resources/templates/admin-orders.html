<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/favicon/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/favicon/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/favicon/favicon-16x16.png}">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon/favicon.ico}">
    <link rel="manifest" th:href="@{/favicon/site.webmanifest}">
</head>
<body class="bg-dark text-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid d-flex align-items-center">
        <a class="navbar-brand fw-bold text-white me-3 logo-container" th:href="@{/}">
            <span class="logo">ðŸ›’ ShopOnline</span>
            <span class="logo_com">.com</span>
        </a>

        <!-- Search bar -->
        <form class="d-flex mx-3 search-form" role="search" th:action="@{/}" method="get">
            <div class="input-group w-100">
                <input type="text" class="form-control" placeholder="Search products..." aria-label="Search" name="q" th:value="${param.q}">
                <button class="btn btn-light" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </form>

        <div class="d-flex align-items-center">
            <!-- Cart button for non-ADMIN users (both logged in and not logged in) -->
            <div sec:authorize="!hasRole('ADMIN')" class="me-2">
                <a href="/cart" class="btn btn-outline-light position-relative">
                    <i class="bi bi-cart3"></i>
                    <span th:text="${cartCount}"
                          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                          th:if="${cartCount > 0}"></span>
                </a>
                <a href="/orders" class="btn btn-outline-light">
                    <i class="bi bi-bag-check"></i> My Orders
                </a>
            </div>

            <!-- Admin management buttons -->
            <div sec:authorize="hasRole('ADMIN')" class="me-2">
                <a href="/admin/orders" class="btn btn-outline-light position-relative">
                    <i class="bi bi-list-check"></i>
                    Orders
                    <span th:text="${pendingOrdersCount}"
                          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning"
                          th:if="${pendingOrdersCount > 0}"></span>
                </a>
                <a href="/admin/users" class="btn btn-outline-light">
                    <i class="bi bi-people"></i>
                    Users
                </a>
            </div>

            <!-- User authentication section -->
            <div class="d-flex align-items-center">
                <div sec:authorize="!isAuthenticated()" class="me-2">
                    <a href="/login" class="btn btn-outline-light">Login</a>
                </div>

                <div sec:authorize="isAuthenticated()" class="d-flex align-items-center">
            <span class="me-2 text-light">
                Welcome,
                <span sec:authentication="name"></span>
                <span sec:authorize="hasRole('ADMIN')" class="text-warning">(ADMIN)</span>
                <span sec:authorize="!hasRole('ADMIN')"></span>
            </span>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light">Logout</button>
                    </form>
                </div>
            </div>
        </div>


    </div>
</nav>

<main class="flex-grow-1">

    <div class="container mt-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="bi bi-list-check"></i> Orders Management
            </h2>
        </div>

        <!--        Error Messages      -->
        <div th:if="${errorMessage}" class="alert alert-danger">
            <span th:text="${errorMessage}"></span>
        </div>
        <!--        Success Messages      -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show mb-4 animate__animated animate__fadeIn">
            <i class="bi bi-check2-circle me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Orders List -->
        <div th:if="${#lists.isEmpty(orders)}" class="alert alert-info text-center">
            <h4>No orders found</h4>
            <p>There are no orders in the system yet.</p>
        </div>

        <div th:each="order : ${orders}" class="card bg-secondary text-light mb-4">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <strong>Order #<span th:text="${order.id}"></span></strong>
                        - <span th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
                        - Customer: <span th:text="${order.userName}"></span> (<span th:text="${order.userEmail}"></span>)
                    </div>
                    <div class="d-flex align-items-center gap-3">
                        <!-- Status Badge -->
                        <span th:classappend="'badge bg-' +
                            (order.status == 'RECEIVED' ? 'primary' :
                            (order.status == 'SHIPPED' ? 'warning' : 'success'))"
                              th:text="${order.status}">
                        </span>


                        <!-- Status Update Form -->
                        <form th:action="@{/admin/orders/update-status}" method="post" class="d-flex gap-2">
                            <input type="hidden" name="orderId" th:value="${order.id}">
                            <select name="status" class="form-select form-select-sm w-auto">
                                <option th:value="RECEIVED" th:selected="${order.status == 'RECEIVED'}">Received</option>
                                <option th:value="SHIPPED" th:selected="${order.status == 'SHIPPED'}">Shipped</option>
                                <option th:value="DELIVERED" th:selected="${order.status == 'DELIVERED'}">Delivered</option>
                            </select>
                            <button type="submit" class="btn btn-sm btn-outline-light">
                                <i class="bi bi-arrow-clockwise"></i> Update
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="card-body">
                <!-- Order Items -->
                <div class="table-responsive">
                    <table class="table table-dark table-striped">
                        <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Subtotal</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${order.items}">
                            <td th:text="${item.productName}"></td>
                            <td th:text="${#numbers.formatDecimal(item.productPrice, 1, 2)} + ' $'"></td>
                            <td th:text="${item.quantity}"></td>
                            <td th:text="${#numbers.formatDecimal(item.subtotal, 1, 2)} + ' $'"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Order Total -->
                <div class="text-end mt-3">
                    <h5>Total: <span th:text="${#numbers.formatDecimal(order.total, 1, 2)} + ' $'"></span></h5>
                </div>
            </div>
        </div>
    </div>

</main>
<footer class="footer mt-5 py-3 text-center text-light">
    <div class="container">
        <p class="mb-0">Â© 2025 ShopOnline.com</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
