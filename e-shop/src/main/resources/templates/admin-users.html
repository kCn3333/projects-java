<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/favicon/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/favicon/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/favicon/favicon-16x16.png}">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon/favicon.ico}">
    <link rel="manifest" th:href="@{/favicon/site.webmanifest}">
</head>
<body class="bg-dark text-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid d-flex align-items-center">
        <a class="navbar-brand fw-bold text-white me-3 logo-container" th:href="@{/}">
            <span class="logo">ðŸ›’ ShopOnline</span>
            <span class="logo_com">.com</span>
        </a>

        <!-- Search bar -->
        <form class="d-flex mx-3 search-form" role="search" th:action="@{/}" method="get">
            <div class="input-group w-100">
                <input type="text" class="form-control" placeholder="Search products..." aria-label="Search" name="q" th:value="${param.q}">
                <button class="btn btn-light" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </form>

        <div class="d-flex align-items-center">
            <!-- Cart button for non-ADMIN users (both logged in and not logged in) -->
            <div sec:authorize="!hasRole('ADMIN')" class="me-2">
                <a href="/cart" class="btn btn-outline-light position-relative">
                    <i class="bi bi-cart3"></i>
                    <span th:text="${cartCount}"
                          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                          th:if="${cartCount > 0}"></span>
                </a>
                <a href="/orders" class="btn btn-outline-light">
                    <i class="bi bi-bag-check"></i> My Orders
                </a>
            </div>

            <!-- Admin management buttons -->
            <div sec:authorize="hasRole('ADMIN')" class="me-2">
                <a href="/admin/orders" class="btn btn-outline-light position-relative">
                    <i class="bi bi-list-check"></i>
                    Orders
                    <span th:text="${pendingOrdersCount}"
                          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning"
                          th:if="${pendingOrdersCount > 0}"></span>
                </a>
                <a href="/admin/users" class="btn btn-outline-light">
                    <i class="bi bi-people"></i>
                    Users
                </a>
            </div>

            <!-- User authentication section -->
            <div class="d-flex align-items-center">
                <div sec:authorize="!isAuthenticated()" class="me-2">
                    <a href="/login" class="btn btn-outline-light">Login</a>
                </div>

                <div sec:authorize="isAuthenticated()" class="d-flex align-items-center">
            <span class="me-2 text-light">
                Welcome,
                <span sec:authentication="name"></span>
                <span sec:authorize="hasRole('ADMIN')" class="text-warning">(ADMIN)</span>
                <span sec:authorize="!hasRole('ADMIN')"></span>
            </span>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light">Logout</button>
                    </form>
                </div>
            </div>
        </div>


    </div>
</nav>

<main class="flex-grow-1">

    <div class="container mt-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="bi bi-people"></i> Users Management
            </h2>
        </div>

        <!-- Admin Success/Error Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill"></i>
            <span th:text="${successMessage}">Operation successful</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i>
            <span th:text="${errorMessage}">Error occurred</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>


        <!-- Users List -->
        <div th:if="${#lists.isEmpty(users)}" class="alert alert-info text-center">
            <h4>No users found</h4>
            <p>There are no users in the system yet.</p>
        </div>

        <div th:if="${!#lists.isEmpty(users)}">
            <div class="table-responsive">
                <table class="table table-dark table-striped align-middle">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                            <span th:classappend="|badge bg-${user.role == 'ADMIN' ? 'warning' : 'secondary'}|" th:text="${user.role}">
                            </span>
                        </td>
                        <td>
                            <!-- Delete User Form -->
                            <form th:action="@{'/admin/users/delete/' + ${user.id}}" method="post"
                                  th:if="${user.role != 'ADMIN'}"
                                  onsubmit="return confirm('Are you sure you want to delete user: ' + [[${user.username}]] + '? This action cannot be undone.');">
                                <button type="submit" class="btn btn-sm btn-danger">
                                    <i class="bi bi-trash"></i> Delete
                                </button>
                            </form>
                            <span th:if="${user.role == 'ADMIN'}" class="text-muted">
                                    <i class="bi bi-shield-lock"></i> Protected
                                </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


</main>
<footer class="footer mt-5 py-3 text-center text-light">
    <div class="container">
        <p class="mb-0">Â© 2025 ShopOnline.com</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
