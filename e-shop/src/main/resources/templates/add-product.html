<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/favicon/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/favicon/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/favicon/favicon-16x16.png}">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon/favicon.ico}">
    <link rel="manifest" th:href="@{/favicon/site.webmanifest}">
</head>
<body class="bg-dark text-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid d-flex align-items-center">
        <a class="navbar-brand fw-bold text-white me-3 logo-container" th:href="@{/}">
            <span class="logo">ðŸ›’ ShopOnline</span>
            <span class="logo_com">.com</span>
        </a>

        <!-- Search bar -->
        <form class="d-flex mx-3 search-form" role="search" th:action="@{/}" method="get">
            <div class="input-group w-100">
                <input type="text" class="form-control" placeholder="Search products..." aria-label="Search" name="q" th:value="${param.q}">
                <button class="btn btn-light" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </form>

        <div class="d-flex align-items-center">
            <!-- Cart button for non-ADMIN users (both logged in and not logged in) -->
            <div sec:authorize="!hasRole('ADMIN')" class="me-2">
                <a href="/cart" class="btn btn-outline-light position-relative">
                    <i class="bi bi-cart3"></i>
                    <span th:text="${cartCount}"
                          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                          th:if="${cartCount > 0}"></span>
                </a>
                <a href="/orders" class="btn btn-outline-light">
                    <i class="bi bi-bag-check"></i> My Orders
                </a>
            </div>

            <!-- Admin management buttons -->
            <div sec:authorize="hasRole('ADMIN')" class="me-2">
                <a href="/admin/orders" class="btn btn-outline-light position-relative">
                    <i class="bi bi-list-check"></i>
                    Orders
                    <span th:text="${pendingOrdersCount}"
                          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning"
                          th:if="${pendingOrdersCount > 0}"></span>
                </a>
                <a href="/admin/users" class="btn btn-outline-light">
                    <i class="bi bi-people"></i>
                    Users
                </a>
            </div>

            <!-- User authentication section -->
            <div class="d-flex align-items-center">
                <div sec:authorize="!isAuthenticated()" class="me-2">
                    <a href="/login" class="btn btn-outline-light">Login</a>
                </div>

                <div sec:authorize="isAuthenticated()" class="d-flex align-items-center">
            <span class="me-2 text-light">
                Welcome,
                <span sec:authentication="name"></span>
                <span sec:authorize="hasRole('ADMIN')" class="text-warning">(ADMIN)</span>
                <span sec:authorize="!hasRole('ADMIN')"></span>
            </span>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light">Logout</button>
                    </form>
                </div>
            </div>
        </div>


    </div>
</nav>


<main class="flex-grow-1">

<div class="container mt-5 flex-grow-1">

    <h2 class="mb-4">
    <span th:if="${product != null and product.new}" class="d-flex align-items-center">
        <i class="bi bi-plus-square-fill text-success me-2 fs-4"></i>
        Add New Product
    </span>
        <span th:unless="${product != null and product.new}" class="d-flex align-items-center">
        <i class="bi bi-pencil-square text-warning me-2"></i>
        Edit Product
    </span>
    </h2>

    <div class="card product-page-card shadow-lg p-4 position-relative">

        <div th:if="${errorMessage}" class="alert alert-danger">
            <span th:text="${errorMessage}"></span>
        </div>

        <form th:action="@{/product/}" th:object="${product}" method="post" enctype="multipart/form-data" class="d-flex flex-column h-100">
            <!-- ukryte ID -->
            <input type="hidden" th:field="*{id}"/>

            <div class="row g-4 align-items-start">
                <!-- Lewa kolumna: obrazek + upload -->
                <div class="col-md-6 text-center">
                    <!-- PodglÄ…d (zawsze obecny, ale ukrywany jeÅ›li brak) -->
                    <img id="imagePreview"
                         th:src="${product.imagePath}"
                         th:classappend="${product.imagePath == null or #strings.isEmpty(product.imagePath)} ? ' d-none' : ''"
                         class="img-fluid rounded shadow-sm product-image"
                         alt="product image">

                    <!-- Placeholder gdy brak obrazka -->
                    <div id="noImagePlaceholder"
                         th:if="${product.imagePath == null or #strings.isEmpty(product.imagePath)}"
                         class="img-fluid rounded shadow-sm bg-light d-flex align-items-center justify-content-center"
                         style="height: 300px;">
                        <span class="text-muted">No Image</span>
                    </div>

                    <!-- Input do uploadu nowego pliku -->
                    <div class="mt-2">
                        <label for="image" class="form-label">Upload new image (Supported formats: JPG, PNG. Max size: 5MB.) </label>
                        <input class="form-control"
                               type="file"
                               id="image"
                               name="imageFile"
                               accept=".jpg,.jpeg,.png">

                        <script>
                            document.getElementById('image').addEventListener('change', function (event) {
                                const file = event.target.files[0];
                                if (!file) return;

                                const maxSize = 5 * 1024 * 1024; // 5 MB
                                const validTypes = ['image/jpeg', 'image/png'];

                                if (!validTypes.includes(file.type)) {
                                    alert('Only JPG and PNG images are allowed.');
                                    event.target.value = '';
                                    return;
                                }

                                if (file.size > maxSize) {
                                    alert('File size must not exceed 5MB.');
                                    event.target.value = '';
                                    return;
                                }
                            });
                        </script>
                    </div>
                </div>



                <!-- Prawa kolumna: pola tekstowe -->
                <div class="col-md-6 d-flex flex-column">
                    <input type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:field="*{imagePath}"/>

                    <!-- Product Name-->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Product Name</label>
                        <input type="text" th:field="*{name}" class="form-control form-control-sm" placeholder="Enter product name" required>
                    </div>
                    <!-- Brand field -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Brand</label>
                        <input type="text" th:field="*{brand}" class="form-control form-control-sm" placeholder="Enter brand name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Category</label>
                        <select th:field="*{categoryName}" class="form-select form-select-sm" required>
                            <option value="">Select a category</option>
                            <option th:each="cat : ${categories}"
                                    th:value="${cat.name}"
                                    th:text="${cat.name}"
                                    th:selected="${product.categoryName == cat.name}">
                            </option>
                        </select>
                    </div>

                    <!-- Description -->
                    <div class="mb-3">
                        <div class="d-flex align-items-center mb-2">
                            <label class="form-label fw-bold me-2 mb-0">Description <span class="text-danger">*</span></label>
                            <button type="button" class="btn btn-sm btn-outline-primary ms-auto"
                                    onclick="generateField('description', '/product/generate-description')">
                                <i class="bi bi-robot me-1"></i>Generate with AI
                            </button>
                        </div>
                        <textarea th:field="*{description}"
                                  class="form-control form-control-sm"
                                  th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''"
                                  rows="3"
                                  placeholder="Describe your product..."
                                  required></textarea>
                        <div th:if="${#fields.hasErrors('description')}" class="invalid-feedback">
                            <span th:errors="*{description}"></span>
                        </div>
                    </div>

                    <!-- Features -->
                    <div class="mb-3">
                        <div class="d-flex align-items-center mb-2">
                            <label class="form-label fw-bold me-2 mb-0">Features <span class="text-danger">*</span></label>
                            <button type="button" class="btn btn-sm btn-outline-primary ms-auto"
                                    onclick="generateField('features', '/product/generate-features')">
                                <i class="bi bi-robot me-1"></i>Generate with AI
                            </button>
                        </div>
                        <textarea th:field="*{features}"
                                  class="form-control form-control-sm"
                                  th:classappend="${#fields.hasErrors('features')} ? 'is-invalid' : ''"
                                  rows="3"
                                  placeholder="List product features..."
                                  required></textarea>
                        <div th:if="${#fields.hasErrors('features')}" class="invalid-feedback">
                            <span th:errors="*{features}"></span>
                        </div>
                    </div>

                    <!-- Price -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Price</label>
                        <input type="number" step="0.01" th:field="*{price}"
                               class="form-control form-control-sm"
                               th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''"
                               placeholder="0.00"
                               min="0.01"
                               required>
                    </div>
                    <!-- Stock field -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Stock</label>
                        <input type="number" th:field="*{stock}"
                               class="form-control form-control-sm"
                               th:classappend="${#fields.hasErrors('stock')} ? 'is-invalid' : ''"
                               placeholder="0"
                               min="0"
                               required>
                    </div>
                    <!-- Date -->
                    <input type="hidden" th:field="*{createdAt}"/>
                    <input type="hidden" th:field="*{updatedAt}"/>

                    <div class="d-flex justify-content-start mt-auto gap-2">
                        <a href="/" class="btn btn-danger btn-sm flex-fill">Discard</a>
                        <button type="submit" class="btn btn-success btn-sm flex-fill">Save Product</button>
                    </div>
                </div>


            </div>
        </form>

    </div>
</div>

<script th:src="@{/product-form.js}"></script>
<script th:src="@{/product-form-ai.js}"></script>

</main>
<footer class="footer mt-5 py-3 text-center text-light">
    <div class="container">
        <p class="mb-0">Â© 2025 ShopOnline.com</p>
    </div>
</footer>



</body>
</html>
