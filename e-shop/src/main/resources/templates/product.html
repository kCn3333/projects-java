<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name}">Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" th:href="@{/chat-style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/favicon/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/favicon/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/favicon/favicon-16x16.png}">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon/favicon.ico}">
    <link rel="manifest" th:href="@{/favicon/site.webmanifest}">
</head>
<body class="bg-dark text-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid d-flex align-items-center">
        <a class="navbar-brand fw-bold text-white me-3 logo-container" th:href="@{/}">
            <span class="logo">ðŸ›’ ShopOnline</span>
            <span class="logo_com">.com</span>
        </a>

        <!-- Search bar -->
        <form class="d-flex mx-3 search-form" role="search" th:action="@{/}" method="get">
            <div class="input-group w-100">
                <input type="text" class="form-control" placeholder="Search products..." aria-label="Search" name="q" th:value="${param.q}">
                <button class="btn btn-light" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </form>

        <div class="d-flex align-items-center">
            <!-- Cart button for non-ADMIN users (both logged in and not logged in) -->
            <div sec:authorize="!hasRole('ADMIN')" class="me-2">
                <a href="/cart" class="btn btn-outline-light position-relative">
                    <i class="bi bi-cart3"></i>
                    <span th:text="${cartCount}"
                          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                          th:if="${cartCount > 0}"></span>
                </a>
                <a href="/orders" class="btn btn-outline-light">
                    <i class="bi bi-bag-check"></i> My Orders
                </a>
            </div>

            <!-- Admin management buttons -->
            <div sec:authorize="hasRole('ADMIN')" class="me-2">
                <a href="/admin/orders" class="btn btn-outline-light position-relative">
                    <i class="bi bi-list-check"></i>
                    Orders
                    <span th:text="${pendingOrdersCount}"
                          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning"
                          th:if="${pendingOrdersCount > 0}"></span>
                </a>
                <a href="/admin/users" class="btn btn-outline-light">
                    <i class="bi bi-people"></i>
                    Users
                </a>
            </div>

            <!-- User authentication section -->
            <div class="d-flex align-items-center">
                <div sec:authorize="!isAuthenticated()" class="me-2">
                    <a href="/login" class="btn btn-outline-light">Login</a>
                </div>

                <div sec:authorize="isAuthenticated()" class="d-flex align-items-center">
            <span class="me-2 text-light">
                Welcome,
                <span sec:authentication="name"></span>
                <span sec:authorize="hasRole('ADMIN')" class="text-warning">(ADMIN)</span>
                <span sec:authorize="!hasRole('ADMIN')"></span>
            </span>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light">Logout</button>
                    </form>
                </div>
            </div>
        </div>


    </div>
</nav>

<main class="flex-grow-1">

<!-- Product details inside a card -->
<div class="container mt-5 flex-grow-1">

    <div th:if="${errorMessage}" class="alert alert-danger">
        <span th:text="${errorMessage}"></span>
    </div>

    <div class="card product-page-card shadow-lg p-4">
        <!-- Admin buttons -->
        <div sec:authorize="hasRole('ADMIN')" class="position-absolute top-0 end-0 mt-2 me-2 d-flex gap-2" style="z-index: 10;">
<!--            <div class="position-absolute top-0 end-0 mt-2 me-2 d-flex gap-2"-->
<!--                 th:if="${#authorization.expression('hasRole(''ADMIN'')')}">-->
            <a th:href="@{'/product/edit/' + ${product.id}}" class="btn btn-warning btn-sm">
                <i class="bi bi-pencil-square"></i> Edit
            </a>
            <form th:action="@{'/product/delete/' + ${product.id}}" method="post" th:onsubmit="return confirm('Are you sure?');">
                <button type="submit" class="btn btn-danger btn-sm">
                    <i class="bi bi-trash"></i> Remove
                </button>
            </form>
        </div>

        <div class="row g-4 align-items-start">
            <!-- Image -->
            <div class="col-md-6 text-center">
                <img th:src="${product.imagePath}" class="img-fluid rounded shadow-sm product-image" alt="product image">
            </div>

            <!-- Details -->
            <div class="col-md-6 d-flex flex-column">
                <h1 th:text="${product.name}" class="product-page-title mb-3"></h1>
                <h5 class="product-category mb-3" th:text="'Category: ' + ${product.categoryName}"></h5>
                <p th:text="${product.description}" class="mb-3"></p>

                <p><strong>Brand:</strong> <span th:text="${product.brand}"></span></p>
                <p><strong>Features:</strong> <span th:text="${product.features}"></span></p>

                <!-- Stock-->
                <p>
                    <i class="bi bi-box-seam"></i>
                    <span th:if="${product.stock > 10}" class="text-success">In Stock</span>
                    <span th:if="${product.stock <= 10 && product.stock > 0}" class="text-warning">Low Stock</span>
                    <span th:if="${product.stock == 0}" class="text-danger">Out of Stock</span>
                </p>


                <!-- Price aligned right -->
                <h3 class="product-page-price mt-auto" th:text="${product.price} + ' $'"></h3>


                <!-- Cart button aligned left -->
                <div class="d-flex justify-content-start mt-3">
                    <form th:action="@{'/cart/add/' + ${product.id}}" method="post">
                        <button type="submit" class="btn btn-primary btn-lg"
                                th:disabled="${product.stock == 0} or ${#authorization.expression('hasRole(''ADMIN'')')}">
                            <i class="bi bi-cart3"></i>
                            <span th:text="${product.stock == 0 ? 'Out of Stock' : 'Add to Cart'}"></span>
                        </button>
                    </form>
                </div>

                <!-- Back button -->
                <div class="mt-4">
                    <a href="/" class="btn btn-outline-light btn-lg">
                        <i class="bi bi-arrow-left-circle"></i> Back to Products
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>

    <!-- AI Chat Widget for non-admin users -->
    <div th:replace="~{chat-widget :: ai-chat-widget}"></div>

</main>
<footer class="footer mt-5 py-3 text-center text-light">
    <div class="container">
        <p class="mb-0">Â© 2025 ShopOnline.com</p>
    </div>
</footer>

<script th:src="@{/chat-ai.js}"></script>

</body>
</html>
