<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/font-awesome.min.css}"/>
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}"/>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
  <meta charset="UTF-8"/>
  <title>Login</title>
  <style>
    .form-wrapper {
        background-color: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
    }

    .full-height-center {
        min-height: calc(100vh - 150px);
    }

    .form-control {
        max-width: 100%;
    }

    footer {
<!--        text-align: center;-->
        padding: 20px;
        font-size: 14px;
        color: #aaa;
    }
  </style>
</head>
<body class="background">
<nav class="main_div">
  <div class="logo_left">
    <a th:href="@{/}" class="d-flex align-items-center white">
      <label class="logo">jobPortal</label>
      <label class="logo_com">.com</label>
    </a>
  </div>
</nav>

<section class="content hidden-overflow d-flex justify-content-center align-items-center full-height-center">
  <div class="form-wrapper">
    <div class="d-flex justify-content-center mb-4">
      <h1 class="heading_font font-weight-bold">Login</h1>
    </div>
    <form th:action="@{/login}" method="post">
      <div class="form-group">
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
          Invalid email or password.
        </div>
      </div>

      <div class="form-group">
        <input type="email" name="username" class="form-control" placeholder="Email" required/>
      </div>

      <div class="form-group">
        <input type="password" name="password" class="form-control" placeholder="Password" required/>
      </div>

      <div class="form-group text-center mt-4">
        <button type="submit" class="myBtn py-3 px-4">Login</button>
      </div>

      <div class="form-group text-center mt-3">
        <span>Don't have an account? <a th:href="@{/register}">Register here</a></span>
      </div>
    </form>
  </div>
</section>

<footer>
  <label class="copy-right">Copyright &copy; kCn333</label>
</footer>

<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
